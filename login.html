<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK TO CSS FILE -->
    <link rel="stylesheet" type="text/css" media="screen" href="loginstlye.css">
    <title>login page</title>
</head>

<body>
    <div class="login-container">
        <div class="login-form-container">
            <div class="form-container">
                <form class="form-group">
                    <div class="items">
                        <h1 class="heading" >Login</h1>
                    </div>
                    <div class="items">
                        <label for="Username" class="form-infor">Username
                        </label>
                        <input type="text" placeholder="Username" required="true" class="form-input" id="username"
                            name="username">
                    </div>
                    <div class="items">
                        <label for="password" class=" form-infor">Password
                        </label>
                        <input type="password" placeholder="Password" required="true" class="form-input" id="password"
                            name="password">
                    </div>
                    <div class="items">
                        <input type="submit" class="btn-input">
                    </div>
                    <div class="items">
                        <lable for="forget-password" class="forget-password">
                            <i> <a href="#" class="btn-forget-password">Forget Password</a> </i>
                        </lable>
                    </div>
                    <div class="register-items">
                        <lable for="register" class="member">Not a member ?
                            <i> <a href="./registration.html" class="btn-register">Register</a> </i>
                        </lable>
                    </div>
                </form>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
