<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK TO CSS FILE -->
    <link rel="stylesheet" type="text/css" media="screen" href="loginstlye.css">
    <title>Registeration</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="form-content">
                <div class="
                rg-form">

    
                <form class="fm-group">
                    <div class="head">
                        <h1 class="rg">
                            Registration
                        </h1>
                    </div>
                    <div class="fm-items">
                        <span class="fm-infor">
                             First Name
                        </span>
                        <input type="text" class="fm-input"
                        placeholder="Firstname">
                    </div>
                    <div class="fm-items">
                        <span class="fm-infor">
                             Last Name
                        </span>
                        <input type="text" class="fm-input"
                        placeholder="Lastname">
                    </div>
                    <div class="fm-items">
                        <span class="fm-infor">
                            Email
                        </span>
                        <input type="email" class="fm-input"
                        placeholder="email">
                    </div>
                    <div class="fm-items">
                        <span class="fm-infor">
                             Username
                        </span>
                        <input type="text" class="fm-input"
                        placeholder="username">
                    </div>
                    <div class="fm-items">
                        <span class="fm-infor">
                             Password
                        </span>
                        <input type="password" class="fm-input"
                        placeholder="password">
                    </div>
                    <div class="fm-items">
                        <input type="submit" value="Register" class="btn-rg">   
                    </div>
                    <div class="fm-items">
                        <lable for="Login" class="infor" >Already a member ? <a href="./login.html">Login</a>

                        </lable>

                    </div>

                </form>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
